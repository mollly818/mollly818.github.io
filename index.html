<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>molly</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <!--[if IE]>
            <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
        <![endif]--> 
    </head>
    <body>



        <p>在搜索文本域中输入信息并按下 "ENTER" 键。</p>

        <input type="search" id="myInput" onsearch="myFunction()">

        <p><strong>注意：</strong>Internet Explorer, Firefox 或 Opera 12 及其更早版本不支持 onsearch 事件。</p>

        <p id="demo"></p>

        <script>
        function myFunction() {
           var x = document.getElementById("myInput");
           document.getElementById("demo").innerHTML = "您搜索的内容为：" + x.value;
        }
        </script>


    </body>
    <script>
        var x=document.getElementById("demo111");
        function getLocation(){
            if (navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else{
                x.innerHTML="该浏览器不支持获取地理位置。";
            }
        }
        function showPosition(position){
          x.innerHTML="Latitude: " + position.coords.latitude +"<br>Longitude: " + position.coords.longitude; 
        }


        getLocation();
    </script>
</html>
